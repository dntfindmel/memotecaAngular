<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>O pensamento será deletado. <br>Deseja prosseguir com a exclusão?</p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirPensamento()">Excluir</button>
      <button class="botao botao-cancelar" (click)="cancelarPensamento()">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
